<!DOCTYPE html>
<html>
<head>
    <title>Star Patterns</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=1" />
    <script language="javascript" type="text/javascript" src="libraries/p5.js"></script>
    <script language="javascript" type="text/javascript" src="libraries/p5.dom.js"></script>
    <script language="javascript" type="text/javascript" src="sketch.js"></script>
    <script language="javascript" type="text/javascript" src="edge.js"></script>
    <script language="javascript" type="text/javascript" src="hankin.js"></script>
    <script language="javascript" type="text/javascript" src="polygon.js"></script>
    <script language="javascript" type="text/javascript" src="HexagonalTiling.js"></script>
    <script language="javascript" type="text/javascript" src="SquareOctagonTiling.js"></script>
    <script language="javascript" type="text/javascript" src="DodecaHexaSquareTiling.js"></script>
    <script language="javascript" type="text/javascript" src="HexaTriangleSquareTiling.js"></script>
	<script src="https://code.jquery.com/jquery-3.1.1.js" integrity="sha256-16cdPddA6VdVInumRGo6IbivbERE8p7CQR3HzTBuELA=" crossorigin="anonymous"></script>
    <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/dialog-polyfill/0.4.2/dialog-polyfill.min.css'>
    <link rel='stylesheet prefetch' href='https://storage.googleapis.com/code.getmdl.io/1.0.6/material.indigo-pink.min.css'>
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css" />
    <link rel="stylesheet" href="sitestuff/css/style.css">
    <script defer src="https://code.getmdl.io/1.3.0/material.min.js"></script>
    

    <body>
        <div id="site-1">
            <div id="canvasContainer"> </div>
            
            <div id="interface">
                <div id="delta-1"> Delta:
                    <input class="mdl-slider mdl-js-slider" id="delta" type="range" min="0" max="25"> </div>
                <div id="angle-1"> Angle:
                <input class="mdl-slider mdl-js-slider" id="angle" type="range" min="0" max="90" value="60"> </div>
                <div id="level-1"> Level:
                <input class="mdl-slider mdl-js-slider" id="level" type="range" min="0" max="5" value="1" step="1"> </div>
            </div>
            
            <div id="change-type">
                <button id="menu-speed" class="mdl-button mdl-button--raised mdl-js-button dialog-button">Change Type</button>

            <ul class="mdl-menu mdl-js-menu mdl-js-ripple-effect" for="menu-speed">
                <select id="tiling">
                <option class="mdl-menu__item" value="square">Square</option>
                <option class="mdl-menu__item" value="hexagonal">Hexagonal</option>
                <option class="mdl-menu__item" value="4.8.8">4.8.8</option>
                <option class="mdl-menu__item" value="hexa_triangle_square">Hexa Triangle Square</option>
                <option class="mdl-menu__item" value="dodeca_hex_square">Dodeca Hex Square</option>
                <option class="mdl-menu__item" value="hexagonal">Hexagonal</option>
                </select>
            </ul>
            </div>
            
            <div id="grid-1">
                <label class="mdl-switch mdl-js-switch mdl-js-ripple-effect" for="showGrid">
                    <p id="grid-2">Show Grid:</p>
                    <input type="checkbox" id="showGrid" class="mdl-switch__input" checked> <span class="mdl-switch__label"></span> </label>
            </div>
            
            <div id="angle-2"> Angle Increase:
                <input class="mdl-slider mdl-js-slider" id="angleIncrease" type="range" min="0.0" max="2.0" step="0.01" value="0"> </div>
            <div id="delta-2"> Delta Increase:
                <input class="mdl-slider mdl-js-slider" id="deltaIncrease" type="range" min="0.0" max="2.0" step="0.01" value="0"> </div>
            <div id="change-2"> Change Cycle:
                <input class="mdl-slider mdl-js-slider" id="cycleIncrease" type="range" min="0.0" max="6.28" step="0.01" value="0"> </div>
            
            </div>
    
       </body>
    </head>
    <script src="sitestuff/js/index.js"></script>
</html>
